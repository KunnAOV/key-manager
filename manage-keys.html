<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        input, button {
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        .key-list {
            text-align: left;
            margin: 20px auto;
            max-width: 500px;
        }

        .key-list ul {
            list-style-type: none;
            padding: 0;
        }

        .key-list li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Quản Lý Key</h1>
    <input type="text" id="key-input" placeholder="Nhập key mới">
    <input type="date" id="expiry-date" placeholder="Chọn ngày hết hạn">
    <button onclick="addKey()">Thêm Key</button>
    <button onclick="clearKeys()">Xóa Tất Cả Key</button>
    <div class="key-list">
        <h2>Danh Sách Key</h2>
        <ul id="key-list"></ul>
    </div>
    <a href="https://username.github.io/wheel-app/" target="_blank">Trở lại Vòng Quay</a>
    <script>
        const keyInput = document.getElementById('key-input');
        const expiryDateInput = document.getElementById('expiry-date');
        const keyList = document.getElementById('key-list');

        function loadKeys() {
            const validKeys = JSON.parse(localStorage.getItem('validKeys') || '[]');
            keyList.innerHTML = validKeys.map(({ key, expiry }) => {
                return `<li>${key} - Hết hạn: ${expiry}</li>`;
            }).join('');
        }

        function addKey() {
            const newKey = keyInput.value.trim();
            const expiryDate = expiryDateInput.value;

            if (newKey && expiryDate) {
                let validKeys = JSON.parse(localStorage.getItem('validKeys') || '[]');
                if (!validKeys.some(k => k.key === newKey)) {
                    validKeys.push({ key: newKey, expiry: expiryDate });
                    localStorage.setItem('validKeys', JSON.stringify(validKeys));
                    loadKeys();
                }
                keyInput.value = '';
                expiryDateInput.value = '';
            }
        }

        function clearKeys() {
            localStorage.removeItem('validKeys');
            loadKeys();
        }

        loadKeys();
    </script>
</body>
</html>
